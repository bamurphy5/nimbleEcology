# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r:
  - 3.5

cache:
  packages: true

notifications:
  email:
    recipients:
      - ben.goldstein@berkeley.edu
    on_success: always
    on_failure: always

install:
  - R CMD check . --as-cran
  - R CMD build .
  - R CMD INSTALL . --install-tests

script:
  - Rscript ./run_tests.R
